<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samasimo VIP</title>

<style>
/* GENERAL */
body{
    margin:0;
    padding:0;
    overflow:hidden;
    background:linear-gradient(135deg,#ff8ecf,#ff60b0,#ff4d9c,#ff7abc);
    background-size:300% 300%;
    animation:bgMove 10s ease infinite;
    font-family:'Poppins',sans-serif;
    text-align:center;
}

/* Background movement */
@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Floating glitter dots */
.dot{
    position:absolute;
    width:6px;
    height:6px;
    background:rgba(255,255,255,0.8);
    border-radius:50%;
    animation: glitter 3s infinite ease-in-out;
}
@keyframes glitter {
    0%,100%{transform:scale(0.4);opacity:.4;}
    50%{transform:scale(1);opacity:1;}
}

/* Floating hearts */
@keyframes floatHeart {
    0%{ transform:translateY(110vh) scale(0.7); opacity:0.9; }
    100%{ transform:translateY(-20vh) scale(1.3); opacity:0; }
}
.heart{
    position:absolute;
    width:28px;
    height:28px;
    background:#ffb5d8;
    transform:rotate(45deg);
    animation:floatHeart 7s linear infinite;
}
.heart:before,.heart:after{
    content:"";
    position:absolute;
    width:28px;height:28px;
    background:#ffb5d8;
    border-radius:50%;
}
.heart:before{left:-14px;top:0;}
.heart:after{left:0;top:-14px;}

/* Title */
.title{
    font-size:55px;
    font-weight:900;
    margin-top:55px;
    color:white;
    letter-spacing:4px;
    text-shadow:
        0 0 15px #ffe6f3,
        0 0 25px #ffb8db,
        0 0 35px #ff7abb;
    animation: glow 3s infinite;
}
@keyframes glow{
    0%{opacity:.8;}
    50%{opacity:1;}
    100%{opacity:.8;}
}

/* Gift Box */
.box{
    margin-top:40px;
    background:white;
    width:82%;
    max-width:340px;
    padding:28px;
    border-radius:25px;
    margin-left:auto;
    margin-right:auto;
    box-shadow:0 0 25px #ffb5d8;
    animation: appear 1.4s ease;
}
@keyframes appear{
    0%{transform:scale(.5) translateY(40px);opacity:0;}
    100%{transform:scale(1) translateY(0);opacity:1;}
}

.giftIcon{
    font-size:70px;
    animation:bounce 1.8s infinite;
}
@keyframes bounce {
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}

/* Input + Button */
input{
    width:90%;
    padding:12px;
    border-radius:12px;
    border:2px solid #ff7fba;
    font-size:18px;
    outline:none;
}

button{
    margin-top:15px;
    padding:12px;
    width:70%;
    border:none;
    border-radius:12px;
    background:#ff4fa2;
    color:white;
    font-size:20px;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 4px 12px #c60071;
    transition:.2s;
}
button:hover{
    transform:scale(1.05);
    background:#ff2f8e;
}

#error{
    margin-top:12px;
    color:#fff;
    font-size:17px;
    font-weight:600;
    text-shadow:0 0 5px red;
}

/* Page fade transition */
.fade{
    animation:fadeOut .8s forwards;
}
@keyframes fadeOut{
    0%{opacity:1;}
    100%{opacity:0;}
}
</style>
</head>

<body>

<script>
// glitter dots
for(let i=0;i<40;i++){

// hearts
for(let i=0;i<28;i++){

    h.style.background=["#ffb5d8","#ff9ac5","#ff78b3"][Math.floor(Math.random()*3)];
    document.body.appendChild(h);
}
</script>
