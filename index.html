<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Samasimo â™¥</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff9acb, #ff6fb1, #ffb6d5);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        color: white;
        text-shadow: 0px 0px 10px rgba(255,255,255,0.6);
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        font-size: 25px;
        animation: float 6s infinite ease-in-out;
        opacity: 0.7;
    }
    @keyframes float {
        0% { transform: translateY(0) scale(1); }
        100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    h1 {
        font-size: 48px;
        margin-bottom: 20px;
        letter-spacing: 2px;
    }

    .box {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px 30px;
        border-radius: 15px;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    input {
        width: 220px;
        padding: 10px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 18px;
        margin-bottom: 10px;
        text-align: center;
    }

    button {
        padding: 10px 30px;
        border: none;
        background: #ff2f81;
        color: white;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255,20,120,0.7);
        transition: 0.3s;
    }

    button:hover {
        background: #ff61a3;
        transform: scale(1.1);
    }
</style>
</head>
<body>

<h1>Welcome Samasimo â™¥</h1>

<div class="box">
    <input type="password" id="pass" placeholder="Enter Password">
    <button onclick="checkPass()">Enter</button>
</div>

<!-- Floating hearts generator -->
<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

function checkPass(){
    let p = document.getElementById("pass").value;
    if(p === "1212"){
        window.location.href = "birthday.html";
    } else {
        alert("Wrong Password ðŸ˜”");
    }
}
</script>

</body>
</html>
