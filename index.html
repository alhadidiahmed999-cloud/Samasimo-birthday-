    *{box-sizing:border-box;font-family:"Tahoma","Segoe UI",sans-serif}
    body{
      margin:0;
      height:100vh;
      background:linear-gradient(180deg,var(--pink2),var(--pink3));
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position:relative;
    }

    /* Floating hearts */
    .heart{
      position:absolute;
      width:26px;
      height:26px;
      background:red;
      background:var(--pink1);
      transform:rotate(45deg);
      animation:floatUp 10s linear infinite;
      opacity:0.45;
    }
    .heart:before,
    .heart:after{
      content:"";
      position:absolute;
      width:26px;
      height:26px;
      background:var(--pink1);
      border-radius:50%;
    }
    .heart:before{left:-13px;top:0}
    .heart:after{top:-13px;left:0}

    @keyframes floatUp {
      0% {transform:translateY(0) rotate(45deg); opacity:0.55;}
      100% {transform:translateY(-120vh) rotate(45deg); opacity:0;}
    }

    /* Main Card */
    .card{
      width:90%;
      max-width:380px;
      background:var(--white);
      border-radius:20px;
      padding:28px 20px 34px;
      text-align:center;
      box-shadow:0 8px 40px rgba(0,0,0,.18);
      position:relative;
      z-index:10;
      animation:fadeIn .9s ease;
    }
    @keyframes fadeIn {
      from {opacity:0;transform:translateY(20px);}
      to   {opacity:1;transform:translateY(0);}
    }

    .name{
      font-size:32px;
      font-weight:800;
      color:var(--pink1);
      text-shadow:0 0 10px rgba(255,130,180,.5);

    input{

      padding:12px;
      border-radius:12px;
      border:1px solid #ddd;
      outline:none;
      font-size:16px;
      margin-bottom:16px;
      background:var(--pink3);
    }

    button{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:none;
      background:linear-gradient(90deg,var(--pink1),var(--pink2));
      color:#fff;
      font-weight:bold;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 3px 14px rgba(255,0,100,.3);
    }

    .emoji-line{
